<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cooking Assistant â€” Voice Control</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Cooking Assistant</h1>

    <section id="setup">
      <label>
        YouTube video URL
        <input id="youtubeUrl" type="url" placeholder="https://www.youtube.com/watch?v=..." />
      </label>
      <div class="yt-actions">
        <button type="button" id="ingestBtn">Ingest from YouTube</button>
        <button type="button" id="extractBtn" class="secondary">Extract Recipe</button>
      </div>

      <label class="file-label">
        Upload recipe JSON
        <input id="recipeFile" type="file" accept="application/json" />
      </label>
      <div class="or">â€” OR â€”</div>
      <label>
        Transcript / Recipe JSON
        <textarea id="recipeText" placeholder="After ingest, the transcript will appear here. You can edit transcript or paste recipe JSON here."></textarea>
      </label>

      <div class="actions">
        <button type="button" id="startBtn">Start Session</button>
        <button id="clearBtn" class="secondary">Clear</button>
      </div>

      <div id="status" class="status">Idle</div>
    </section>

    <section id="session" class="hidden">
      <div class="session-header">
        <div>
          <strong id="recipeTitle">Recipe</strong>
          <div id="meta" class="meta"></div>
        </div>
        <div class="voice-controls">
            <button id="voiceToggle">ğŸ¤ Start Listening</button>
            <button id="muteTts" class="secondary">ğŸ”‡ Mute TTS</button>
            <button id="openTabBtn" class="secondary hidden">Open in new tab</button>
        </div>
      </div>

      <div class="step-card">
        <div class="step-number">Step <span id="currentStep">-</span> / <span id="totalSteps">-</span></div>
        <div id="instruction" class="instruction">No step loaded</div>
      </div>

      <div class="controls">
        <button id="prevBtn">â—€ Previous</button>
        <button id="repeatBtn">ğŸ” Repeat</button>
        <button id="nextBtn">Next â–¶</button>
      </div>

      <div class="ask">
        <input id="askInput" placeholder="Ask a question about the recipe" />
        <button id="askBtn">Ask</button>
      </div>

      <div id="log" class="log"></div>
    </section>

    <!-- Preview modal -->
    <div id="previewModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="previewTitle">
      <div class="modal-content">
        <header class="modal-header">
          <h3 id="previewTitle">Preview Recipe</h3>
          <button id="previewClose" class="modal-close" aria-label="Close">âœ•</button>
        </header>

        <div class="modal-body">
          <div class="preview-meta">
            <strong id="previewTitleText"></strong>
            <div id="previewStepsCount" class="meta"></div>
          </div>
          <div class="preview-json">
            <pre id="previewJson" tabindex="0"></pre>
          </div>
        </div>

        <footer class="modal-footer">
          <button id="previewConfirm">Start Session</button>
          <button id="previewCancel" class="secondary">Cancel</button>
        </footer>
      </div>
    </div>

    <footer>
      <small>Backend: <code id="backendUrl">http://localhost:8000</code></small>
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
